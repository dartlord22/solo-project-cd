<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\css\calendar.css" />
    <title>Document</title>
</head>
<body>
    <div class="header">
    <div class="app_name">
      <h1>pencil'd n</h1>
    </div>
  </div>
  <div class="nav">
    <a href='/events'>My Events</a>
    <a href="/events/all">Posted Events</a>
    <a href="/user/profile">My Profile</a>
    <a href="/logout">Logout</a>
  </div>
  <form action="/events/edit/process/{{event.id}}" method="POST">
    <div class="row_3">
        <div class="container col-4 mx-auto">
            <h2 style="margin-top: 5px;">Edit Event</h2>
            <div class="form-group mb-3">
                <label for="species" class="form-label">Title:</label>
                <input type="text" name="event_name" id="event_name" class="form-control" value="{{event.event_name}}">
            </div>
            <div class="form-group mb-3">
                <label for="location" class="form-label">Start Time:</label>
                <input type="time" name="event_start" id="event_start" class="event-time-from" value="{{event.event_start}}">
            </div>
            <div class="form-group mb-3">
                <label for="reason" class="form-label">Reason:</label>
                <input type="time" name="event_end" id="event_end" class="event-time-to" value="{{event.event_end}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
